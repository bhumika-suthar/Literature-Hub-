  <div class="fun-corner">
    <h2>Fun Corner</h2>
    <div class="guess-word-box">
      <p id="hint-text">Hint: This is something you read.</p>
      <input type="text" id="guess-input" placeholder="Your guess" class="form-control">
      <button id="guess-btn" class="btn btn-warning">Guess</button>
      <button id="again-btn" class="btn btn-secondary" style="display: none;">Again</button>
      <p id="result-text"></p>
    </div>
  </div>
  
  <script>
    const words = [
      { word: "book", hint: "This is something you read." },
      { word: "author", hint: "This person writes books." },
      { word: "library", hint: "A place where you borrow books." },
      { word: "story", hint: "A narrative you can read or tell." },
      { word: "chapter", hint: "A section of a book." },
      { word: "page", hint: "A single sheet of paper in a book." },
      { word: "publisher", hint: "Company that prints and distributes books." },
      { word: "genre", hint: "A category of literature." },
      { word: "novel", hint: "A long fictional narrative." },
      { word: "series", hint: "A sequence of books with the same characters or setting." }
    ];

    let score = 0;
  
    let currentWord = words[Math.floor(Math.random() * words.length)];
    document.getElementById('hint-text').innerText = `Hint: ${currentWord.hint}`;
  
    document.getElementById('guess-btn').addEventListener('click', () => {
      const userGuess = document.getElementById('guess-input').value.toLowerCase();
      if (userGuess === currentWord.word) {
        document.getElementById('result-text').innerText = "Correct! Well done!";
        score++;
        document.getElementById('result-text').innerText = `Your Score is ${score}`;
        document.getElementById('again-btn').innerText = "Next";
      } else {
        document.getElementById('result-text').innerText = "Try again!";
        document.getElementById('again-btn').innerText = "Try Again";
      }
      document.getElementById('again-btn').style.display = 'inline-block';
      
    });
  
    document.getElementById('again-btn').addEventListener('click', () => {
      currentWord = words[Math.floor(Math.random() * words.length)];
      document.getElementById('hint-text').innerText = `Hint: ${currentWord.hint}`;
      document.getElementById('guess-input').value = '';
      document.getElementById('result-text').innerText = '';
      document.getElementById('again-btn').style.display = 'none';
    });
  </script>
